openapi: 3.0.3
info:
  title: s15-28-m-node-react
  version: 1.0.0
  description: |-
    Guardianes del Tiempo Freelance es una plataforma innovadora diseñada para optimizar la gestión de proyectos y tareas de freelancers. Con Guardianes del Tiempo Freelance, los profesionales independientes pueden manejar eficientemente múltiples proyectos simultáneamente, lo que les permite maximizar su productividad y aumentar sus ingresos.

    Esta api realiza: 
    - Operaciones CRUD, para el manejo de los datos de los usuarios.
    - Operaciones de autenticación, para el acceso de usuarios y de la consulta.

    Algunos links de interés:
    - [![](https://img.shields.io/badge/Repositorio-76908e?logo=github)](https://github.com/No-Country/s15-28-m-node-react)
    - [![Deploy](https://vercel.com/button)]()

servers:
  - url: http://localhost:3000/api/v1
    description: Development server

tags:
  - name: Auth
    description: Operations about authentication
  - name: User
    description: Operations about user
  - name: Team
    description: Operations about team
  - name: Project
    description: Operations about project
  - name: Task
    description: Operations about task
  - name: Stopwatch
    description: Operations about stopwatch
  - name: Utils
    description: Operations about utils

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey

  schemas:
    User:
      type: object
      properties:
        uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Smith
        email:
          type: string
          example: johndoe@example.com
        avatar:
          type: string
          example: https://example.com/avatar.jpg
        phone:
          type: string
          example: +1 123-456-7890
        birthdate:
          type: string
          example: 05/22/1999
        role_id:
          type: number
          example: 1
    UserInput:
      type: object
      properties:
        first_name:
          type: string
          description: User's first name
          example: John
        last_name:
          type: string
          description: User's last name
          example: Smith
        email:
          type: string
          description: User's email address
          example: user@example.com
        password:
          type: string
          description: User's password
          example: yourPassword123
        phone:
          type: string
          description: User's phone number
          example: +1 123-456-7890
        birthdate:
          type: string
          description: User's birthdate
          example: 05/22/1999
        role_id:
          type: number
          description: User's role ID (1 or 2) (1 = freelancer, 2 = client)
          example: 1
    Team:
      type: object
      properties:
        uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        name:
          type: string
          example: Team 1
        description:
          type: string
          example: Team 1 description
    Role:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: freelance
    Status:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: active
    Label:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: label 1
    Project:
      type: object
      properties:
        name:
          type: string
          example: Project 1
        description:
          type: string
          example: Project 1 description
        price_hour:
          type: number
          example: 10.00
        email_client:
          type: string
          example: johndoe@example.com
    Stopwatch:
      type: object
      properties:
        uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        time:
          type: string
          example: 00:10:00
        task_id:
          type: string
          example: 12345678-1234-1234-1234-111111111111
    Task:
      type: object
      properties:
        uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        init_date:
          type: string
          example: 01/01/2024
        end_date:
          type: string
          example: 05/01/2024
        name:
          type: string
          example: New Task
        is_completed:
          type: boolean
          example: true
        is_active:
          type: boolean
          example: true
        status_uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        label_id:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        project_uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
  parameters:
    UUID:
      name: id
      in: path
      required: true
      schema:
        type: string
        example: 12345678-1234-1234-1234-

    Search:
      name: name
      in: path
      required: true
      schema:
        type: string
        example: search string

  responses:
    400:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid request parameters
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized.
    404:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: dato no encontrado.
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Error interno del servidor.

security:
  - ApiKeyAuth: []

paths:
  /auth/login:
    post:
      summary: Login a user
      tags: [Auth]
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  description: User's password
                  example: yourPassword123
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: El inicio de sesión ha sido exitoso.
                  token:
                    type: string
                    description: JWT token for authenticated requests
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'

  /auth/register:
