openapi: 3.0.3
info:
  title: s15-28-m-node-react
  version: 1.0.0
  description: |-
    [NameApp] Freelance es una plataforma innovadora diseñada para optimizar la gestión de proyectos y tareas de freelancers. Con [NameApp] Freelance, los profesionales independientes pueden manejar eficientemente múltiples proyectos simultáneamente, lo que les permite maximizar su productividad y aumentar sus ingresos.

    Esta api realiza: 
    - Operaciones CRUD, para el manejo de los datos de los usuarios.
    - Operaciones de autenticación, para el acceso de usuarios y de la consulta.

    Algunos links de interés:
    - [![](https://img.shields.io/badge/Repositorio-76908e?logo=github)](https://github.com/No-Country/s15-28-m-node-react)
    - [![Deploy](https://vercel.com/button)]()

servers:
  - url: http://localhost:3000/api/v1
    description: Development server

tags:
  - name: Auth
    description: Operations about authentication
  - name: User
    description: Operations about user
  - name: Team
    description: Operations about team
  - name: Project
    description: Operations about project
  - name: Utils
    description: Operations about utils

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: apikey

  schemas:
    User:
      type: object
      properties:
        uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Smith
        email:
          type: string
          example: johndoe@example.com
        avatar:
          type: string
          example: https://example.com/avatar.jpg
        phone:
          type: string
          example: +1 123-456-7890
        birthdate:
          type: string
          example: 05/22/1999
        role_id:
          type: number
          example: 1
    UserInput:
      type: object
      properties:
        first_name:
          type: string
          description: User's first name
          example: John
        last_name:
          type: string
          description: User's last name
          example: Smith
        email:
          type: string
          description: User's email address
          example: user@example.com
        password:
          type: string
          description: User's password
          example: yourPassword123
        phone:
          type: string
          description: User's phone number
          example: +1 123-456-7890
        birthdate:
          type: string
          description: User's birthdate
          example: 05/22/1999
        role_id:
          type: number
          description: User's role ID (1 or 2) (1 = freelancer, 2 = client)
          example: 1
    Team:
      type: object
      properties:
        uuid:
          type: string
          example: 12345678-1234-1234-1234-111111111111
        name:
          type: string
          example: Team 1
        description:
          type: string
          example: Team 1 description
    Role:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: freelance
    Status:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: active
    Label:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: label 1
    Project:
      type: object
      properties:
        name:
          type: string
          example: Project 1
        description:
          type: string
          example: Project 1 description
        price_hour:
          type: number
          example: 10.00
        email_client:
          type: string
          example: johndoe@example.com
    Task:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        init_date:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        end_date:
          type: string
          format: date-time
          example: "2023-12-31T23:59:59Z"
        name:
          type: string
          example: "Task Name"
        is_completed:
          type: boolean
          example: false
        is_active:
          type: boolean
          example: true
        status_uuid:
          type: string
          format: uuid
          example: "456e7891-e12b-34d5-a678-526614174111"
        custom_label_id:
          type: integer
          example: 1
        label_id:
          type: string
          format: uuid
          example: "789e0123-e45b-67d8-a901-526614174222"
        project_uuid:
          type: string
          format: uuid
          example: "012e3456-e78b-90d1-a234-526614174333"
    Invoice:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        total_time:
          type: string
          format: time
          example: "12:00:00"
        price_hour:
          type: number
          format: decimal
          example: 50.00
        project_id:
          type: string
          format: uuid
          example: "789e0123-e45b-67d8-a901-526614174222"
        issue_date:
          type: string
          format: date-time
          example: "2023-06-01T00:00:00Z"

  parameters:
    UUID:
      name: id
      in: path
      required: true
      schema:
        type: string
        example: 12345678-1234-1234-1234-111111111111


  responses:
    400:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid request parameters
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized.
    404:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: dato no encontrado.
    500:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Error interno del servidor.

security:
  - ApiKeyAuth: []

paths:
  /auth/login:
    post:
      summary: Login a user
      tags: [Auth]
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  description: User's password
                  example: yourPassword123
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: El inicio de sesión ha sido exitoso.
                  token:
                    type: string
                    description: JWT token for authenticated requests
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'

  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        description: User registration data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully.
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'

